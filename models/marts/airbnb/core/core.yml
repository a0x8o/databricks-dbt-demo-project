version: 2

models:
  - name: fct_reviews
    description: Reviews from stays
    columns:
      - name: listing_id
        description: Foreign key to Listings table
        tests:
          - not_null
      - name: review_id
        description: Review ID
        tests:
          - unique
          - not_null
      - name: reviewer_id
      - name: reviewer_name
      - name: comments
      - name: reviewed_at
    meta:
      fal:
        scripts:
          after:
            - python_dbt_demo.py
